<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reutilizamos la hoja de estilos principal -->
    <style>
        /* Estilos específicos para la página de administración */
        .admin-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .product-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-form h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .product-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .product-form input[type="text"],
        .product-form input[type="number"],
        .product-form input[type="url"],
        .product-form select {
            width: calc(100% - 22px); /* Ajuste para padding y borde */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product-form button:hover {
            background-color: #218838;
        }
        .product-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-list h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container label {
            font-weight: bold;
            margin-right: 10px;
        }
        .filter-container select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 200px;
        }
        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-list th, .product-list td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: left;
        }
        .product-list th {
            background-color: #007BFF;
            color: white;
        }
        .product-list img {
            max-width: 50px;
            max-height: 50px;
            display: block;
            margin: 0 auto;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-list .actions button {
            background-color: #ffc107; /* Amarillo para editar */
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .product-list .actions button:hover {
            background-color: #e0a800;
        }
        .product-list .actions button.delete {
            background-color: #dc3545; /* Rojo para eliminar */
            color: white;
        }
        .product-list .actions button.delete:hover {
            background-color: #c82333;
        }
        .back-to-store {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-to-store:hover {
            background-color: #0056b3;
        }

        /* Estilos para hacer la página responsiva en dispositivos móviles */
        @media (max-width: 768px) {
            .admin-container {
                margin: 10px;
                padding: 10px;
            }

            .product-form input[type="text"],
            .product-form input[type="number"],
            .product-form input[type="url"],
            .product-form select {
                width: calc(100% - 20px); /* Ajuste para padding */
            }

            /* Transformar la tabla en un diseño de tarjetas */
            .product-list table, .product-list thead, .product-list tbody, .product-list th, .product-list td, .product-list tr {
                display: block;
            }

            .product-list thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .product-list tr {
                border: 1px solid #ccc;
                margin-bottom: 15px;
            }

            .product-list td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            .product-list td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="imagenes/tienda-online.png" alt="Logo de la Tienda">
            <h1>Administración de Productos</h1>
            <a href="index.html" class="navigation-button">Volver a la Tienda</a>
        </div>
    </header>

    <div class="admin-container">
        <h1>Gestión de Productos</h1>

        <div class="product-form">
            <h2>Añadir/Editar Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" step="0.01" required>

                <label for="productCategory">Categoría:</label>
                <select id="productCategory" required style="margin-bottom: 15px; padding: 10px;">
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Electronica">Electrónica</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Moda">Moda</option>
                    <option value="Juguetes">Juguetes</option>
                </select>

                <label>Fuente de la Imagen:</label>
                <div style="margin-bottom: 15px;">
                    <input type="radio" id="imageSourceUrl" name="imageSource" value="url" checked>
                    <label for="imageSourceUrl">Desde URL</label>
                    <input type="radio" id="imageSourceFile" name="imageSource" value="file" style="margin-left: 20px;">
                    <label for="imageSourceFile">Subir Archivo</label>
                </div>

                <div id="imageUrlGroup">
                    <label for="productImageUrl">URL de la Imagen:</label>
                    <input type="url" id="productImageUrl" required>
                </div>

                <div id="imageFileGroup" style="display: none;">
                    <label for="productImageFile">Seleccionar Imagen:</label>
                    <input type="file" id="productImageFile" accept="image/*">
                </div>

                <button type="submit" id="saveProductBtn">Guardar Producto</button>
                <button type="button" id="cancelEditBtn" style="display: none; background-color: #6c757d; margin-left: 10px;">Cancelar Edición</button>
            </form>
        </div>

        <div class="product-list">
            <h2>Lista de Productos</h2>
            <div class="filter-container">
                <label for="categoryFilter">Filtrar por Categoría:</label>
                <select id="categoryFilter">
                    <option value="all">Todas</option>
                    <option value="Electronica">Electrónica</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Moda">Moda</option>
                    <option value="Juguetes">Juguetes</option>
                </select>
            </div>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se cargarán aquí mediante JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const productIdInput = document.getElementById('productId');
        const productNameInput = document.getElementById('productName');
        const productPriceInput = document.getElementById('productPrice');
        const productCategoryInput = document.getElementById('productCategory');
        const productImageUrlInput = document.getElementById('productImageUrl');
        const productImageFileInput = document.getElementById('productImageFile');
        const productsTableBody = document.querySelector('#productsTable tbody');
        const saveProductBtn = document.getElementById('saveProductBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const imageUrlGroup = document.getElementById('imageUrlGroup');
        const imageFileGroup = document.getElementById('imageFileGroup');
        const categoryFilter = document.getElementById('categoryFilter');

        let products = [];

        // Función para cargar productos desde localStorage
        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            } else {
                // Si no hay productos en localStorage, inicializamos con algunos por defecto
                products = [
                    { id: Date.now() + 1, name: 'Iphone 13 Pro-Max', price: 50.00, image: 'imagenes/iphone13.webp', category: 'Electronica' },
                    { id: Date.now() + 2, name: 'Lavadora Inteligente', price: 35.00, image: 'imagenes/lavadora.webp', category: 'Hogar' },
                    { id: Date.now() + 3, name: 'Macos-Pro', price: 35.00, image: 'imagenes/mac', category: 'Electronica' },
                    { id: Date.now() + 4, name: 'Audifonos bluetooth', price: 35.00, image: 'imagenes/audifonos1.jpeg', category: 'Electronica' },
                    { id: Date.now() + 5, name: 'Audifonos', price: 35.00, image: 'imagenes/audifonos2.webp', category: 'Electronica' },
                    { id: Date.now() + 6, name: 'Pantalla Plana', price: 35.00, image: 'imagenes/tele', category: 'Electronica' },
                    { id: Date.now() + 7, name: 'Termo Frio', price: 35.00, image: 'imagenes/termo1.webp', category: 'Hogar' },
                    { id: Date.now() + 8, name: 'Termo de Cafe', price: 35.00, image: 'imagenes/termo2.webp', category: 'Hogar' },
                    { id: Date.now() + 9, name: 'Arma Balin', price: 35.00, image: 'imagenes/arma.webp', category: 'Juguetes' },
                    { id: Date.now() + 10, name: 'Camara Canon-Pro', price: 35.00, image: 'imagenes/camara1', category: 'Electronica' },
                    { id: Date.now() + 11, name: 'Camara de Seguridad', price: 35.00, image: 'imagenes/camara2.jpg', category: 'Electronica' },
                    { id: Date.now() + 12, name: 'Zapatos Nike', price: 35.00, image: 'imagenes/zapatos.jfif', category: 'Moda' },
                    { id: Date.now() + 13, name: 'Laptop Gamer', price: 1200.00, image: 'imagenes/laptop.jpg', category: 'Electronica' },
                    { id: Date.now() + 14, name: 'Silla de Oficina', price: 150.00, image: 'imagenes/silla.jpg', category: 'Hogar' },
                    { id: Date.now() + 15, name: 'Monitor Curvo 27"', price: 350.00, image: 'imagenes/monitor.jpg', category: 'Electronica' },
                    { id: Date.now() + 16, name: 'Teclado Mecánico', price: 85.00, image: 'imagenes/teclado.jpg', category: 'Electronica' }
                ];
                saveProducts(); // Guardar los productos por defecto en localStorage
            }
            renderProducts();
        }

        // Función para guardar productos en localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Función para renderizar los productos en la tabla
        function renderProducts(filterCategory = 'all') {
            productsTableBody.innerHTML = ''; // Limpiar filas existentes

            const filteredProducts = filterCategory === 'all'
                ? products
                : products.filter(p => p.category === filterCategory);

            filteredProducts.forEach(product => {
                const row = productsTableBody.insertRow();
                row.dataset.productId = product.id;

                let cell;

                cell = row.insertCell();
                cell.textContent = product.id;
                cell.dataset.label = 'ID';

                const imgCell = row.insertCell();
                imgCell.dataset.label = 'Imagen';
                const img = document.createElement('img');
                img.src = product.image;
                img.alt = product.name;
                imgCell.appendChild(img);

                cell = row.insertCell();
                cell.textContent = product.name;
                cell.dataset.label = 'Nombre';

                cell = row.insertCell();
                cell.textContent = `$${product.price.toFixed(2)}`;
                cell.dataset.label = 'Precio';

                cell = row.insertCell();
                cell.textContent = product.category || 'N/A';
                cell.dataset.label = 'Categoría';

                const actionsCell = row.insertCell();
                actionsCell.classList.add('actions');
                actionsCell.dataset.label = 'Acciones';

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.addEventListener('click', () => editProduct(product.id));
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.classList.add('delete');
                deleteButton.addEventListener('click', () => deleteProduct(product.id));
                actionsCell.appendChild(deleteButton);
            });
        }

        // Función para añadir o actualizar un producto
        productForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = productIdInput.value;
            const name = productNameInput.value;
            const price = parseFloat(productPriceInput.value);
            const category = productCategoryInput.value;
            const imageSource = document.querySelector('input[name="imageSource"]:checked').value;

            let image;

            try {
                if (imageSource === 'file') {
                    const file = productImageFileInput.files[0];
                    if (file) {
                        image = await toBase64(file);
                    } else if (id) {
                        // Si estamos editando y no se sube un nuevo archivo, mantenemos la imagen existente.
                        const existingProduct = products.find(p => p.id == id);
                        image = existingProduct.image;
                    } else {
                        alert('Por favor, selecciona un archivo de imagen para subir.');
                        return;
                    }
                } else {
                    image = productImageUrlInput.value;
                }

                if (id) {
                    // Editando un producto existente
                    const productIndex = products.findIndex(p => p.id === parseInt(id));
                    if (productIndex > -1) {
                        products[productIndex] = { ...products[productIndex], name, price, image, category };
                    }
                } else {
                    // Añadiendo un nuevo producto
                    const newProduct = {
                        id: Date.now(), // ID único simple basado en la marca de tiempo
                        name,
                        price,
                        image,
                        category
                    };
                    products.push(newProduct);
                }

                saveAndRender();
                resetForm();

            } catch (error) {
                console.error('Error al procesar el producto:', error);
                alert('Hubo un error al guardar el producto.');
            }
        });

        // Función para convertir un archivo a Base64 (Data URL)
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Función para guardar en localStorage y renderizar la tabla
        function saveAndRender() {
            saveProducts();
            renderProducts(categoryFilter.value);
        }

        // Función para limpiar y resetear el formulario
        function resetForm() {
            productForm.reset(); // Limpiar el formulario
            productIdInput.value = ''; // Limpiar el ID oculto
            saveProductBtn.textContent = 'Guardar Producto'; // Restablecer texto del botón
            cancelEditBtn.style.display = 'none'; // Ocultar botón de cancelar
            document.getElementById('imageSourceUrl').dispatchEvent(new Event('change')); // Volver a URL por defecto
        }

        // Función para rellenar el formulario para edición
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                productIdInput.value = product.id;
                productNameInput.value = product.name;
                productPriceInput.value = product.price;
                productCategoryInput.value = product.category || ""; // Asigna la categoría al dropdown
                // Como no podemos pre-rellenar un input de tipo 'file',
                // lo mejor es dejarlo y que el usuario suba una nueva si quiere cambiarla.
                // Mostramos la URL actual si la imagen es una URL.
                if (product.image.startsWith('http')) {
                    document.getElementById('imageSourceUrl').checked = true;
                    productImageUrlInput.value = product.image; // Rellenar la URL
                } else {
                    document.getElementById('imageSourceFile').checked = true;
                }
                document.querySelector('input[name="imageSource"]:checked').dispatchEvent(new Event('change'));

                saveProductBtn.textContent = 'Actualizar Producto';
                cancelEditBtn.style.display = 'inline-block';
            }
        }

        // Función para eliminar un producto
        function deleteProduct(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                products = products.filter(product => product.id !== id);
                saveAndRender();
            }
        }

        // Event listener para el filtro de categoría
        categoryFilter.addEventListener('change', () => {
            renderProducts(categoryFilter.value);
        });

        // Event listeners para los radio buttons de la fuente de la imagen
        document.querySelectorAll('input[name="imageSource"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'url') {
                    imageUrlGroup.style.display = 'block';
                    imageFileGroup.style.display = 'none';
                    productImageUrlInput.required = true;
                    productImageFileInput.required = false;
                } else {
                    imageUrlGroup.style.display = 'none';
                    imageFileGroup.style.display = 'block';
                    productImageUrlInput.required = false;
                    // La validación de 'required' en file input se maneja en el submit
                }
            });
        });

        // Event listener para el botón de cancelar edición
        cancelEditBtn.addEventListener('click', resetForm);

        // Carga inicial de productos
        loadProducts();
    </script>
</body>
</html>
